          yearData["Winter"]["average_delivery_time"]+ ' D';

        // summer
        summerTotalRevenue.textContent = yearData["Summer"]["total_revenue"] + ' Million';
        summerNumberOfOrders.textContent = yearData["Summer"]["total_orders"];
        summerNumberOfItems.textContent = yearData["Summer"]["total_products"];
        summerAverageDeliveryTime.textContent =
          yearData["Summer"]["average_delivery_time"] + ' D';


        // autumn
        autumnTotalRevenue.textContent = yearData["Autumn"]["total_revenue"] + ' Million';
        autumnNumberOfOrders.textContent = yearData["Autumn"]["total_orders"];
        autumnNumberOfItems.textContent = yearData["Autumn"]["total_products"];
        autumnAverageDeliveryTime.textContent =
          yearData["Autumn"]["average_delivery_time"] + ' D';
      }


      updateChartData(currentYear)






      // Get tooltip element
      var tooltip = document.getElementById('tooltip');

      // Function to show tooltip
      function showTooltip(event, content) {
        tooltip.innerHTML = content;
        tooltip.style.display = 'block';
        tooltip.style.left = event.pageX + 10 + 'px';
        tooltip.style.top = event.pageY + 10 + 'px';
      }

      // Function to hide tooltip
      function hideTooltip() {
        tooltip.style.display = 'none';
      }

      // Add hover event listeners to the circles
      document.querySelectorAll('circle').forEach(circle => {
        circle.addEventListener('mouseover', (event) => {
          const season = event.target.getAttribute('data-season');
          const metric = event.target.getAttribute('data-metric');
          const value = event.target.getAttribute('data-value');
          showTooltip(event, `${season} - ${metric}: ${value}`);
        });

        circle.addEventListener('mousemove', (event) => {
          tooltip.style.left = event.pageX + 10 + 'px';
          tooltip.style.top = event.pageY + 10 + 'px';
        });

        circle.addEventListener('mouseout', () => {
          hideTooltip();
        });
      });

    </script>
